# nginx-production.conf - VERSIUNEA CORECTATƒÇ
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

worker_rlimit_nofile 65535;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;

    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 3m;
    large_client_header_buffers 4 256k;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/wasm;

    # üîß Rate limiting zones - CORECTAT
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=120r/m;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=180r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=5r/s;

    upstream backend {
        server backend:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    map $request_uri $csp_header {
    default "default-src 'self'; script-src 'self' 'unsafe-inline' https://ajax.googleapis.com https://maps.googleapis.com https://maps.gstatic.com https://d3e54v103j8qbb.cloudfront.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://maps.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https://maps.googleapis.com https://maps.gstatic.com https://*.googleusercontent.com; frame-src https://www.google.com https://maps.google.com; connect-src 'self' https://maps.googleapis.com; object-src 'none'; base-uri 'self'; form-action 'self';";
 }

    # Server pentru redirect HTTP ‚Üí HTTPS
    server {
        listen 80;
        server_name dariushreniuc.com www.dariushreniuc.com;

        limit_req zone=general burst=20 nodelay;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Server principal HTTPS
    server {
        listen 443 ssl;
        http2 on;
        server_name dariushreniuc.com www.dariushreniuc.com;

        ssl_certificate /etc/letsencrypt/live/dariushreniuc.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dariushreniuc.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/dariushreniuc.com/chain.pem;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy $csp_header always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=()" always;

        limit_req zone=general burst=50 nodelay;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # üöÄ FIXAT: Endpoint special pentru CSRF token (PRIMUL!)
        location = /api/csrf-token {
            proxy_pass http://backend;
            
            # Headers esen»õiale pentru CSRF
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Cookie forwarding pentru sesiuni
            proxy_set_header Cookie $http_cookie;
            
            # Timeout-uri pentru generarea token-ului
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # üîß FIXAT: Cookie forwarding fƒÉrƒÉ proxy_cookie_domain problematic
            proxy_pass_request_headers on;
            proxy_pass_request_body on;
            
            # No caching pentru CSRF tokens
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # üîê FIXAT: Login endpoint cu configura»õie specialƒÉ (AL DOILEA!)
        location = /api/login {
            limit_req zone=login burst=10 nodelay;  # MƒÉrit de la 3
            
            proxy_pass http://backend;
            
            # Headers esen»õiale
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Cookie forwarding pentru login
            proxy_set_header Cookie $http_cookie;
            
            # Timeout-uri mai mari pentru login
            proxy_connect_timeout 60s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
            
            # üîß FIXAT: Cookie handling √ÆmbunƒÉtƒÉ»õit
            proxy_pass_request_headers on;
            proxy_pass_request_body on;
            
            # Disable caching pentru login
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # üöÄ FIXAT: Admin API cu rate limiting foarte relaxat (AL TREILEA!)
        location ~ ^/api/admin/ {
            limit_req zone=admin burst=100 nodelay;

            proxy_pass http://backend;
            
            # Headers complete pentru admin
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # üîß CSRF headers - ESEN»öIALE pentru admin dashboard
            proxy_set_header X-CSRF-Token $http_x_csrf_token;
            proxy_set_header X-XSRF-Token $http_x_xsrf_token;
            proxy_set_header X-Requested-With $http_x_requested_with;
            
            # Cookie forwarding pentru sesiuni admin
            proxy_set_header Cookie $http_cookie;

            # üîß FIXAT: Timeouts foarte mari pentru admin dashboard
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # üîß FIXAT: Buffer settings mƒÉrite pentru admin
            proxy_buffering on;
            proxy_buffer_size 256k;
            proxy_buffers 8 512k;
            proxy_busy_buffers_size 512k;
            
            # Cookie »ôi header forwarding complet
            proxy_pass_request_headers on;
            proxy_pass_request_body on;

            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # üîß API proxy pentru restul endpoint-urilor (AL PATRULEA!)
        location /api/ {
            limit_req zone=api burst=80 nodelay;
            
            proxy_pass http://backend;
            
            # Proxy headers esen»õiale
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # CSRF headers - ESEN»öIALE pentru func»õionarea CSRF
            proxy_set_header X-CSRF-Token $http_x_csrf_token;
            proxy_set_header X-XSRF-Token $http_x_xsrf_token;
            proxy_set_header X-Requested-With $http_x_requested_with;
            
            # Cookie forwarding pentru sesiuni
            proxy_set_header Cookie $http_cookie;
            
            # Proxy timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 256k;
            proxy_buffers 6 384k;
            proxy_busy_buffers_size 384k;
            
            # Header »ôi body forwarding complet
            proxy_pass_request_headers on;
            proxy_pass_request_body on;
            
            # Disable caching pentru API
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # Redirect .html URLs la clean URLs
        location ~ ^/(.+)\.html$ {
            return 301 /$1;
        }

        # Servire fi»ôiere statice cu cache agresiv
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            gzip_static on;
            try_files $uri $uri.gz $uri =404;
        }

        location ~* \.html$ {
            root /usr/share/nginx/html;
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy $csp_header always;
            add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
        }

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri.html $uri/ /index.html;
            expires 5m;
            add_header Cache-Control "public, must-revalidate";
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy $csp_header always;
            add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
        }

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
            expires 1y;
        }

        location = /robots.txt {
            log_not_found off;
            access_log off;
        }
    }

    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;

        ssl_certificate /etc/letsencrypt/live/dariushreniuc.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dariushreniuc.com/privkey.pem;

        return 444;
    }
}