
services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: barbershop_backend
    env_file:
      - backend/.env
    environment:
      - TZ=Europe/Bucharest
    ports:
      - "5000:5000"
    networks:
      - barbershop-network
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:5000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: barbershop_frontend
    environment:
      - TZ=Europe/Bucharest
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - barbershop-network
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

networks:
  barbershop-network:
    driver: bridge
